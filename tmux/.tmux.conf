# Windows.
# bind-key c new-window -c "#{pane_current_path}"
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9
bind-key 0 select-window -t 0
bind-key -r [ previous-window
bind-key -r ] next-window
bind-key -r H swap-window -t -1
bind-key -r L swap-window -t +1

# Pane resizing
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# Copy mode
bind-key ` copy-mode
bind-key p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key y run "tmux save-buffer pbcopy"


# Theme
# --------------------------------------------------------------------
# From: https://github.com/kutsan/dotfiles/blob/master/.tmux/tmux.conf

# Mode
set-option -g mode-style bg=brightblack,fg=default

# Use top tabbar
set-option -g status-position top

# Status update interval
set-option -g status-interval 5

# Basic status bar colors
set-option -g status-style bg=default,fg=white

# Left side of status bar
set-option -g status-left-length 40
set-option -g status-left '#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] '

# Window status
set-option -g window-status-format '#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W '
set-option -g window-status-current-format '#[fg=brightwhite,bg=brightblue] #I #[fg=brightwhite,bg=brightmagenta] #W '
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 40
set-option -g status-right ' #[fg=white,bg=black] %Y-%m-%d %R #[fg=white,bg=brightblack] #(whoami)@#h '

# Pane border
set-option -g pane-border-style bg=default,fg=black
set-option -g pane-active-border-style bg=default,fg=white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=default,fg=default
