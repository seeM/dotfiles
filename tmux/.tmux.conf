# Wasim Lorgat

# -q flag suppresses errors about unknown or ambiguous options
# -g flag sets global session or window option

# General {{{

unbind-key C-b
# Additional prefix key 'C-a'
set -g prefix C-t
# Ensure that we can send prefix to other apps
bind C-t send-prefix
# No delay between prefix and command
set -s escape-time 1

set -g mouse on                # activate mouse

# Default terminal
set -g default-terminal screen-256color

bind r source-file ~/.tmux.conf \; display "Reloaded conf"

set -g history-limit 10000
setw -g monitor-activity on

# Increase scrollback buffer size
set -g history-file .tmuxhistory
set -g history-limit 50000

# Increase tmux message display time
set -g display-time 4000

# Refresh status line more often
set -g status-interval 5

# Vi-style controls for copy-mode
setw -g mode-keys vi

# Emacs-style status keys
set -g status-keys emacs

# True color support
set -ga terminal-overrides ",xterm-256color:Tc"

# }}}

# Panes {{{

set -g base-index 1            # start numbering windows from 1 instead of 0
set -g pane-base-index 1       # start numbering panes from 1 instead of 0

# split windows
bind - split-window -v
bind | split-window -h

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# }}}

# Windows {{{

# easier window switching
# bind C-a last-window
bind C-p previous-window
bind C-n next-window

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# }}}

# Theme {{{ 
# From: https://github.com/kutsan/dotfiles/blob/master/.tmux/tmux.conf

# Mode
set-option -g mode-style bg=brightblack,fg=default

# Use top tabbar
set-option -g status-position top

# Status update interval
set-option -g status-interval 5

# Basic status bar colors
set-option -g status-style bg=default,fg=white

# Left side of status bar
set-option -g status-left-length 40
set-option -g status-left '#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] '

# Window status
set-option -g window-status-format '#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W '
set-option -g window-status-current-format '#[fg=brightwhite,bg=brightblue] #I #[fg=brightwhite,bg=brightmagenta] #W '
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 40
set-option -g status-right ' #[fg=white,bg=black] %Y-%m-%d %R #[fg=white,bg=brightblack] #(whoami)@#h '

# Pane border
set-option -g pane-border-style bg=default,fg=black
set-option -g pane-active-border-style bg=default,fg=white

# Pane number indicator
set-option -g display-panes-colour brightblack
set-option -g display-panes-active-colour brightwhite

# Clock mode
set-option -g clock-mode-colour white
set-option -g clock-mode-style 24

# Message
set-option -g message-style bg=default,fg=default

# }}}

